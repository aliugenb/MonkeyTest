plugins {
    id 'java'
}

group 'com.xmly'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.dom4j', name: 'dom4j', version: '2.1.1'

    compile group: 'org.json', name: 'json', version: '20180813'
}
